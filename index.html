<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gameBoard">
    <div class="topRow">
      <div id="box1">1</div>
      <div id="box2">2</div>
      <div id="box3">3</div>
    </div>

    <div class="middleRow">
      <div id="box4">4</div>
      <div id="box5">5</div>
      <div id="box6">6</div>
    </div>

    <div class="bottomRow">
      <div id="box7">7</div>
      <div id="box8">8</div>
      <div id="box9">9</div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
