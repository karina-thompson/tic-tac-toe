<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <p id="turn"></p>
  </header>


  <div id="board">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
  </div>

  <div id="info">
    <div>
      <button id="reset">Reset Board</button>
    </div>
    <div id="winner"></div>
  </div>
  

  <script src="app.js"></script>

</body>
</html>
