<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto: 400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><img src="donut.png">  Tic Tac Toe  <img src="pretzel.png"></h1>
    <h3>Battle of the Baked Goods</h3>
    <p>Grab a friend to play against!</p>
    
  </header>
  
  <div id="info"></div>

  <div id="board">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
  </div>

  <footer>
    <div id="leftCorner">
      <div id="oWins"></div>
      <div id ="xWins"></div> 
    </div> 

    <div id="newGame">
      <button id="resetBoard">New Game</button>
    </div>
 
    <div id="rightCorner">
      <div id="ties"></div>
      <div>
        <button id="resetCounters">Reset Win Counters</button>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>

</body>
</html>
