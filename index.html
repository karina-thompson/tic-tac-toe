<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto: 400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><img src="donut.png">  Tic Tac Toe  <img src="pretzel.png"></h1>
    <h3>Battle of the Bakery Goods</h3>
    <div id="info"></div>
  </header>


  <div class="clearfix" id="board">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
  </div>

 
  <div id="reset">
    <button id="resetBtn">Reset Board</button>
  </div>
   
  <script src="app.js"></script>

</body>
</html>
